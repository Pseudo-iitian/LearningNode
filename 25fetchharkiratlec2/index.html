<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch API Example</title>
  <script>
    // JavaScript function to handle button click
    async function handleClick() {
      try {
        const response = await fetch("https://fakerapi.it/api/v1/persons");
        const finalData = await response.json(); // Parse JSON data
        // console.log(response);
        // console.log(finalData);
        // Extract and display data
        const value = document.getElementById("data");
        value.innerHTML = JSON.stringify(finalData.data);
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }
  </script>
</head>

<body>
  <h1>Fetch API Example</h1>
  <button onclick="handleClick()">Fetch Data</button>
  <div id="data" style="margin-top: 20px;"></div>
</body>

</html>
